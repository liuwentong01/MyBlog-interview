<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>硬币旋转动画</title>
  <style>
    body{
      position: relative;
    }
    .par{
      position: absolute;
      background-color: #eee;
      margin: 3rem;
      width: 200px;
      height: 200px;
      /* border: 1px solid #000; */
    }
    .child{
      position: absolute;
      top: 1rem;
      background-color: #aaa;
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div class="par"><div class="child"></div></div>
</body>
</html>
