<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .me{
      width: 100%;
      height: 0;
      position: relative;
      background-color: #aaa;
    }
    .me[data-ratio="4:1"]{
      /* padding-top: 25%; 方案一 */
      padding-top: calc(100%/4) 方案二
    }
  </style>
</head>
<body>
  <div class="me" data-ratio="4:1" ></div>
  <!--通过padding-top实现设置长宽比例方案-->
</body>
</html>
